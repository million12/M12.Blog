
'M12.Blog:Post':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Blog Post'
    icon: 'icon-file-text'
    inspector:
      groups:
        document:
          label: 'Blog Post Options'
          position: 10
        moreinfo:
          label: 'Blog Post Extra Info'
          position: 21
  childNodes:
    synopsis:
      type: 'TYPO3.Neos:ContentCollection'
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    # Override default 'Document' title property
    title:
      ui:
        label: Post title
        inlineEditable: TRUE
        aloha:
          'format': []
          'link':
            'a': FALSE
    author:
      type: string
      ui:
        label: Author
        inspector:
          group: document
    datePublished:
      type: date
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: document
    relatedPosts:
      type: references
      ui:
        label: 'Related Posts'
        inspector:
          group: moreinfo
    category:
      type: string
      ui:
        label: Category
        inspector:
          group: moreinfo
    tags:
      type: string
      ui:
        label: Tags
        inspector:
          group: moreinfo


'M12.Blog:PostPlugin':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Blog Post Overview'
    group: plugins
    icon: 'icon-puzzle-piece'


'M12.Blog:Post':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Blog Post'
    icon: 'icon-file-text'
    inspector:
      groups:
        document:
          label: 'Blog Post Options'
          position: 10
        blogPostExtras:
          label: 'Blog Post Extra Info'
          position: 21
  childNodes:
    synopsis:
      type: 'TYPO3.Neos:ContentCollection'
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    # Override default 'Document' title property
    title:
      ui:
        label: Post title
        inlineEditable: TRUE
        aloha:
          'format': []
          'link':
            'a': FALSE
    author:
      type: string
      ui:
        label: Author
        inspector:
          group: document
    datePublished:
      type: date
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: document
#    relatedPosts:
#      type: references
#      ui:
#        label: 'Related Posts'
#        inspector:
#          group: blogPostExtras
#          editorOptions:
#            nodeTypes: ['M12.Blog:Post']
    tags:
      type: string
      ui:
        label: Tags (coma-separated)
        inspector:
          group: blogPostExtras
      validation:
        regularExpression:
          regularExpression: '/^[- a-z0-9,]+$/'


'M12.Blog:PostPlugin':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Blog Posts Overview'
    group: plugins
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        postPlugin:
          label: 'Posts Overview Options'
          position: 10
  properties:
    postsSourceNode:
      type: reference
      ui:
        label: 'Posts source node'
        inspector:
          group: 'postPlugin'
    mode:
      type: string
      defaultValue: 'index'
      ui:
        label: 'Mode'
        reloadIfChanged: TRUE
        inspector:
          group: 'postPlugin'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              index:
                label: 'Posts index'
              latest:
                label: 'Latest posts'
    limit:
      type: integer
      defaultValue: 10
      ui:
        label: 'Posts limit'
        reloadIfChanged: TRUE
        inspector:
          group: 'postPlugin'
